        <div class="menu-btn">

        <nav class="menu">

    <main id="about">
        <h2 class="lg-heading">
            Contact
            <span class="text-secondary">Me</span>

            Want to hire me or work together?  
        </h2>

        <form name="contact" method="POST" data-netlify="true">
            <p><input class="small-in" type="text" name="name" placeholder="Name"></p>
            <p><input class="small-in" type="email" name="email" placeholder="Email"></p>
            <p><textarea class="message" rows="10" cols="50" name="message" placeholder="Message"></textarea></p>
            <div data-netlify-recaptcha="true"></div>
            <p><button class="submit-dark" type="submit">Send</button></p>
        </form>
    </main>
